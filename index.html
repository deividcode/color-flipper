<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>

    <!--   GOOGLE FONTS   -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <!--   STYLE CSS   -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    

    <main class="main" style="background-color: yellow;">

        <div class="controles-color">                

            <div class="controles-info">                
                <h2>Color Flipper</h2>

                <div class="formato-color">

                    <label>
                        <input type="radio" name="color" value="rgb" checked>
                        RGB
                    </label>                    

                </div>

                <div class="resultado">
                    <div class="resultado-color">rgb(255, 255, 0)</div> 
                    <div class="resultado-muestra"><span>Click Copiar Color</span></div> 
                </div>
                <button class="btn-color" type="submit">New Color</button>
            </div>            

        </div>

                          

    </main>
    <script defer src="js/index.js"></script>
</body>
</html>
